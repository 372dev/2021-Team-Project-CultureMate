<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
<section>
    <div class="enroll">
        <img src="">
        
        <form method="POST" id="enroll_form">
            <label>아이디<br>
                <input type="text" id="userId" name="userId" placeholder="아이디" size="30" required>
            </label> <br>
            <label>비밀번호<br>
                <input type="password" id="userId" name="userId" placeholder="비밀번호" size="30" required>
            </label> <br>
            <label>비밀번호 재확인<br>
                <input type="password" id="userId" name="userId" placeholder="비밀번호 재확인" size="30" required>
            </label> <br>
            <label>이름<br>
                <input type="text" id="userId" name="userId" placeholder="이름" size="30" required>
            </label> <br>
            <label>생년월일<br>
                <input type="text" id="userId" name="userId" placeholder="ex) 970630" size="30" required>
            </label> <br>
            <label>성별<br>
                <select name="gender" required>
                    <option value="" disabled>성별</option>
                    <option value="여">여</option>
                    <option value="남">남</option>
                </select>
            </label> <br>
            <label>본인 확인 이메일<br>
                <input type="email" id="userId" name="userId" placeholder="ex) cm@gmail.com" size="30" required>
            </label> <br>
            <label>휴대전화<br>
                <input type="phone" id="userId" name="userId" placeholder="기호를 빼고 입력해주세요" size="30" required>
            </label> <br>
            <label>주소<br>
               주소api사용
            </label> <br><br><br>
            <input type="submit" value="가입하기" id="enroll_button" onclick="validate();">
        </form>    
        
    </div>
</section>
</body>
</html>
